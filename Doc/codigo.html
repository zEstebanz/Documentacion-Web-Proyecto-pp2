<script>
  // Seleccionamos todos los elementos <code> con la clase "html"
  var codeBlocks = document.querySelectorAll("code.html");

  // Iteramos por cada bloque de código y los resaltamos
  codeBlocks.forEach(function (block) {
    hljs.highlightBlock(block);
  });

  // Añadimos funcionalidad al botón de copiar
  var copyButtons = document.querySelectorAll(".copy-button");

  copyButtons.forEach(function (button) {
    button.addEventListener("click", function () {
      var codeBlock = this.parentNode.querySelector("code");
      var range = document.createRange();
      range.selectNode(codeBlock);
      window.getSelection().addRange(range);

      try {
        // Intentamos copiar el código seleccionado
        var successful = document.execCommand("copy");
        var msg = successful ? "¡Código copiado al portapapeles!" : "Error al copiar el código";
        console.log(msg);
      } catch (err) {
        console.log("Error al copiar el código");
      }

      // Quitamos la selección del texto
      window.getSelection().removeAllRanges();
    });
  });





</script>
